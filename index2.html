<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/L.Control.Layers.Tree.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        #map {
            width: 898px;
            height: 827px;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/L.Control.Layers.Tree.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/Rehecho_1.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:false, maxZoom:28, minZoom:1
        }).fitBounds([[-55.887491489749905,-82.57688895551632],[-20.948901940249897,-44.63146321448358]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // add class to format popup if it contains media
		function addClassToPopupIfMedia(content, popup) {
			var tempDiv = document.createElement('div');
			tempDiv.innerHTML = content;
			if (tempDiv.querySelector('td img')) {
				popup._contentNode.classList.add('media');
					// Delay to force the redraw
					setTimeout(function() {
						popup.update();
					}, 10);
			} else {
				popup._contentNode.classList.remove('media');
			}
		}
        var zoomControl = L.control.zoom({
            position: 'topleft'
        }).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_ArgenMap_0');
        map.getPane('pane_ArgenMap_0').style.zIndex = 400;
        var layer_ArgenMap_0 = L.tileLayer('https://wms.ign.gob.ar/geoserver/gwc/service/tms/1.0.0/capabaseargenmap@EPSG:3857@png/{z}/{x}/{-y}.png', {
            pane: 'pane_ArgenMap_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 18
        });
        layer_ArgenMap_0;
        map.addLayer(layer_ArgenMap_0);
        function pop_Rehecho_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['fid'] !== null ? autolinker.link(feature.properties['fid'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">NOMPROV</th>\
                        <td>' + (feature.properties['NOMPROV'] !== null ? autolinker.link(feature.properties['NOMPROV'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">NOMDEPTO</th>\
                        <td>' + (feature.properties['NOMDEPTO'] !== null ? autolinker.link(feature.properties['NOMDEPTO'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">COD_2020</th>\
                        <td>' + (feature.properties['COD_2020'] !== null ? autolinker.link(feature.properties['COD_2020'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">COD_2010</th>\
                        <td>' + (feature.properties['COD_2010'] !== null ? autolinker.link(feature.properties['COD_2010'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">COD_2001</th>\
                        <td>' + (feature.properties['COD_2001'] !== null ? autolinker.link(feature.properties['COD_2001'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">COD_1991</th>\
                        <td>' + (feature.properties['COD_1991'] !== null ? autolinker.link(feature.properties['COD_1991'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">OBS2020</th>\
                        <td>' + (feature.properties['OBS2020'] !== null ? autolinker.link(feature.properties['OBS2020'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">region</th>\
                        <td>' + (feature.properties['region'] !== null ? autolinker.link(feature.properties['region'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">etiqueta</th>\
                        <td>' + (feature.properties['etiqueta'] !== null ? autolinker.link(feature.properties['etiqueta'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_Rehecho_1_0(feature) {
            switch(String(feature.properties['etiqueta'])) {
                case '2001, 2010 y 2022':
                    return {
                pane: 'pane_Rehecho_1',
                opacity: 1,
                color: 'rgba(128,128,128,0.5660000000000001)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(215,25,28,0.5660000000000001)',
                interactive: true,
            }
                    break;
                case '2001 y 2010':
                    return {
                pane: 'pane_Rehecho_1',
                opacity: 1,
                color: 'rgba(128,128,128,0.5660000000000001)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(237,110,67,0.5660000000000001)',
                interactive: true,
            }
                    break;
                case '2001 y 2022':
                    return {
                pane: 'pane_Rehecho_1',
                opacity: 1,
                color: 'rgba(128,128,128,0.5660000000000001)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(253,186,110,0.5660000000000001)',
                interactive: true,
            }
                    break;
                case '2010 y 2022':
                    return {
                pane: 'pane_Rehecho_1',
                opacity: 1,
                color: 'rgba(128,128,128,0.5660000000000001)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(254,232,164,0.5660000000000001)',
                interactive: true,
            }
                    break;
                case '2001':
                    return {
                pane: 'pane_Rehecho_1',
                opacity: 1,
                color: 'rgba(128,128,128,0.5660000000000001)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(231,245,183,0.5660000000000001)',
                interactive: true,
            }
                    break;
                case '2010':
                    return {
                pane: 'pane_Rehecho_1',
                opacity: 1,
                color: 'rgba(128,128,128,0.5660000000000001)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(183,226,168,0.5660000000000001)',
                interactive: true,
            }
                    break;
                case '2022':
                    return {
                pane: 'pane_Rehecho_1',
                opacity: 1,
                color: 'rgba(128,128,128,0.5660000000000001)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(116,182,173,0.5660000000000001)',
                interactive: true,
            }
                    break;
                case 'sin modificaciones':
                    return {
                pane: 'pane_Rehecho_1',
                opacity: 1,
                color: 'rgba(128,128,128,0.5660000000000001)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(43,131,186,0.5660000000000001)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_Rehecho_1');
        map.getPane('pane_Rehecho_1').style.zIndex = 401;
        map.getPane('pane_Rehecho_1').style['mix-blend-mode'] = 'normal';
        var layer_Rehecho_1 = new L.geoJson(json_Rehecho_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Rehecho_1',
            layerName: 'layer_Rehecho_1',
            pane: 'pane_Rehecho_1',
            onEachFeature: pop_Rehecho_1,
            style: style_Rehecho_1_0,
        });
        bounds_group.addLayer(layer_Rehecho_1);
        map.addLayer(layer_Rehecho_1);
        var overlaysTree = [
            {label: 'Rehecho<br /><table><tr><td style="text-align: center;"><img src="legend/Rehecho_1_20012010y20220.png" /></td><td>2001, 2010 y 2022</td></tr><tr><td style="text-align: center;"><img src="legend/Rehecho_1_2001y20101.png" /></td><td>2001 y 2010</td></tr><tr><td style="text-align: center;"><img src="legend/Rehecho_1_2001y20222.png" /></td><td>2001 y 2022</td></tr><tr><td style="text-align: center;"><img src="legend/Rehecho_1_2010y20223.png" /></td><td>2010 y 2022</td></tr><tr><td style="text-align: center;"><img src="legend/Rehecho_1_20014.png" /></td><td>2001</td></tr><tr><td style="text-align: center;"><img src="legend/Rehecho_1_20105.png" /></td><td>2010</td></tr><tr><td style="text-align: center;"><img src="legend/Rehecho_1_20226.png" /></td><td>2022</td></tr><tr><td style="text-align: center;"><img src="legend/Rehecho_1_sinmodificaciones7.png" /></td><td>sin modificaciones</td></tr></table>', layer: layer_Rehecho_1},
            {label: "ArgenMap", layer: layer_ArgenMap_0},]
        var lay = L.control.layers.tree(null, overlaysTree,{
            //namedToggle: true,
            //selectorBack: false,
            //closedSymbol: '&#8862; &#x1f5c0;',
            //openedSymbol: '&#8863; &#x1f5c1;',
            //collapseAll: 'Collapse all',
            //expandAll: 'Expand all',
            collapsed: true,
        });
        lay.addTo(map);
        setBounds();
        </script>
    </body>
</html>
